{% extends "layout.html" %}
{% block content %}

<!-- Hotel -->
   <h2>Hotel:</h2>
  <select>
     {% for hotel in result.hotel %}
      <option> {{hotel.name}}</option>
     {% endfor %}
  </select>
  <!-- Things to do -->
  <h2>Things to do:</h2>
    <select>
     {% for thingToDo in result.thingToDo %}
      <option> {{thingToDo.name}}</option>
     {% endfor %}
  </select>
  <!-- Restaurant -->
  <h2>Restaurant</h2>
    <select>
     {% for restaurant in result.restaurant %}
      <option> {{restaurant.name}}</option>
     {% endfor %}
  </select>


{% endblock %}

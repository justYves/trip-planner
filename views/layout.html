<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <title>Trip-Planner</title>
</head>
<body>
<h1>Trip-Planner</h1>

<!--   {% block content %}{% endblock %}
 -->
   <!-- Hotel -->
   <h2>Hotel:</h2>
  <select>
     {% for hotel in result.hotel %}
      <option> {{hotel.name}}</option>
     {% endfor %}
  </select>
  <!-- Things to do -->
  <h2>Things to do:</h2>
    <select>
     {% for thingToDo in result.thingToDo %}
      <option> {{thingToDo.name}}</option>
     {% endfor %}
  </select>
  <!-- Restaurant -->
  <h2>Restaurant</h2>
    <select>
     {% for restaurant in result.restaurant %}
      <option> {{restaurant.name}}</option>
     {% endfor %}
  </select>

</body>
</html>

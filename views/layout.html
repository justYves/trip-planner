<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
  <script src="/jquery/dist/jquery.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvV5E2Q5nWXVlasOKnxIBV1JL0j8J4sWY&sensor=true"></script>
   <title>Trip-Planner</title>
 </head>
 <body>
 <nav class="navbar navbar-fixed-top">
  <div clas="container">
    <div class="navbar-header">
      <a class="navbar-brand fa-map-marker">Trip-Planner</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>
 </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-10" id="content">
      <div class="container">
        <div id="map-canvas">
        {% block map %}{% endblock %}
        </div>
      </div>
      </div>
      <div class="col-lg-2">
        <div class="row" id="select">

        <!-- PANEL -->
        <div class="container select">
          <div class="panel panel-default">
            <div class="panel-body">
              {% block content %}{% endblock %}
            </div>
          </div><!-- PANEL END -->
        </div>
        </div>
        <div class="container" id="day-container">
          <div class="row" id="day"><h2>Day 2</h2></div>
        </div>
        <div class="row" id="planner">
          <!-- PANEL -->
            <div class="container day">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="btn-toolbar" role="toolbar" aria-label="...">
                    <div class="btn-group" role="group" aria-label="1">
                        <button type="button" class="btn btn-default">1</button>

                    <div class="btn-group" role="group" aria-label="2">
                        <button type="button" class="btn btn-default">2</button>
                    </div>

                    <div class="btn-group" role="group" aria-label="3">
                        <button type="button" class="btn btn-default">3</button>
                    </div>

                    <div class="btn-group" role="group" aria-label="+">
                        <button type="button" class="btn btn-default"> +
                        </button>
                    </div>
                  </div>
                </div>
                </div>
                <div class="panel-body">
                  {% block data %}{% endblock %}
                </div>
              </div><!-- PANEL END -->
            </div>
        </div>
<!--           <h2>Day 2</h2>
          <nav class="navbar navbar-default"></nav>
          <div>CONTENT</div> -->
        </div>
      </div>
    </div>

  </div>
  <script src="/javascripts/googlemap.js" type="text/javascript"></script>
 </body>
 <footer>
 </footer>
</html>
